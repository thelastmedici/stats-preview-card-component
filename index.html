<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="cover">
        <div class="cover__text">

          <h1 class="head__text">
            Get <span class="mini_text">insights </span>that help your business grow.
           
          </h1>

          <p class="subhead__text">

            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
  
          </p>

          <div class="stat__box">
              <div>
                <p class="num">
                  10k+
                </p>
                <p>
                  companies
                </p>
              </div>

              <div>
                <p class="num">
                  314 
                </p>
                <p>
                  templates
                </p>
              </div>

              <div>
                <p class="num">
                  12m+
                </p>
                <p>
                  queries
                </p>
              </div>

          </div>

        </div> 

      <div class="cover-image">
          <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
      </div>
  </div>
       
    
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
